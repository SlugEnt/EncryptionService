assembly-versioning-scheme: MajorMinorPatch
mode: ContinuousDeployment
tag-prefix: '[vV][eE][rR]'
assembly-informational-format: '{FullSemVer}+{ShortSha}'

branches: 
  develop:
    tag: alpha
    increment: Minor
    regex: ^dev(elop)?(ment)?$
  feature:
    tag: beta.{BranchName}
    increment: Minor
    regex: ^feature?[/-]
  release:
    tag: rc
    increment: Minor
    regex: ^release?[/-]
  hotfix:
    tag: fix
    regex: ^hotfix(es)?[/-]|^fix[/-]
    increment: Patch
  master: 
    tag: ''
    regex: ^master$|^main$
    prevent-increment-of-merged-branch-version: true
    increment: Patch  
    



ignore:
  sha: []
merge-message-formats: {}
